<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./Pics/favicon.ico">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
    </head>
    <body>
        <!-- Navigations Starts -->
        <header>
            <nav>
                <ul class="header-nav">
                    <a class="link" href="advanced search.html">Advanced Search</a>
                    <a class="link" href="image.html">Images</a>
                    <img class="header-img" src="./Pics/google-app-icon.png" alt="google-apps">
                    <img class="header-img" src="./Pics/google-account-circle.png" alt="profile-pic">  
                </ul>
            </nav>
        </header>
        <!-- Navigations Ends -->

        <div class="center-div">
            <img src="Pics/Google-logo.png" alt="Google-logo" height="92">
        </div>

        <!-- Search Starts -->
        <section>
            <div>
                <form action="https://google.com/search">
                    <input type="text" name="q" class="rounded-input">
                    <div class="center-div">
                        <input type="submit" value="Google Search" class="button-search">
                        <input type="submit" value="I'm Feeling Lucky" class="button-search">
                    </div>
                </form>
            </div>

        </section>
        <!-- Search Ends -->

    </body>
</html>
