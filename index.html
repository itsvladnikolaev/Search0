<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./Pics/favicon.ico" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- Navigations Starts -->
    <header>
      <nav>
        <ul>
          <a class="link" href="advanced search.html">Advanced Search</a>
          <a class="link" href="image.html">Images</a>
        </ul>
      </nav>
    </header>
    <!-- Navigations Ends -->

    <!-- Google Logo Starts -->
    <div class="central">
      <div>
        <img src="Pics/Google-logo.png" alt="Google-logo" />
      </div>
      <!-- Google Logo Ends -->

      <!-- Search & Button Starts -->
      <div>
        <form action="https://google.com/search">
          <input type="text" name="q" class="search-bar" />
          <div class="center-div">
            <input type="submit" value="Google Search" class="button-search" />
            <input
              type="submit"
              name="btnI"
              value="I'm Feeling Lucky"
              class="button-search"
            />
          </div>
        </form>
      </div>
      <!-- Search & Button Ends -->
    </div>
  </body>
</html>
